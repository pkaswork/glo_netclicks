<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetClicks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-box">
                <div class="header-logo">
                    <h1>Netclicks</h1>
                    <p>Всё о сериалах</p>
                </div>
                <div class="header-controls">
                    <a href="#">Вход и регистрация</a>
                </div>
                <div class="header-controls--mobile">
                    <img src="img/hamburger.png" alt="burger">
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="search">
            <div class="container">
                <div class="search-box">
                    <input name="search" type="text" placeholder="Что хотите посмотреть?">
                    <button>
                        <img src="img/search-icon.png" alt="search">
                        <span>Найти</span>
                    </button>
                </div>
            </div>
        </section>
        <section class="content"></section>
    </main>
    <footer>
        dic
    </footer>
</body>

</html>
